name: Deploy to Lightsail

on:
  push:
    branches: ["main"]

permissions:
  contents: read

env:
  IMAGE_REPO: hsbapch/hsbapch-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Notify deploy start
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"üöÄ Î∞∞Ìè¨ ÏãúÏûë: '${{ github.repository }}' (`'${{ github.ref_name }}'`)"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:sha-${{ github.sha }}
            ${{ env.IMAGE_REPO }}:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /opt/hsbapch-backend

            IMAGE="${{ env.IMAGE_REPO }}:latest"
            echo "DEPLOY IMAGE=$IMAGE"
            echo "DEPLOY PROFILE=prod"

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            IMAGE="$IMAGE" docker compose pull
            IMAGE="$IMAGE" docker compose up -d

            docker image prune -f

      - name: Notify deploy success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"‚úÖ Î∞∞Ìè¨ ÏÑ±Í≥µ: '${{ github.repository }}'"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify deploy failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"‚ùå Î∞∞Ìè¨ Ïã§Ìå®: '${{ github.repository }}'\nJob: '${{ github.job }}'"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}